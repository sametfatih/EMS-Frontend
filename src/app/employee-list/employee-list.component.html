<div class="container border">
  <h2 style="font-weight: 600;">Employee List</h2>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td> {{employee.firstName}} </td>
        <td> {{employee.lastName}} </td>
        <td> {{employee.emailId}} </td>
        <td> {{employee.phoneNumber}} </td>
        <td>
          <button (click)="detailsEmployee(employee.id)" class="btn btn-secondary btn-sm">Details</button>
          <button (click)="updateEmployee(employee.id)" class="btn btn-success btn-sm"style="margin-left: 10px;">Update</button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm" style="margin-left: 10px;">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
